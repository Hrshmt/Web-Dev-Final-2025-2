<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact BRICS</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const modal = document.getElementById("messageModal");
            modal.style.display = "block";
        }

        function closeModal() {
            const modal = document.getElementById("messageModal");
            modal.style.display = "none";
        }
    </script>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About BRICS</a></li>
                <li><a href="initiatives.html">Initiatives</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Get in Touch</h2>
            <form id="contact-form" onsubmit="handleSubmit(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>

            <!-- Social Media Links -->
            <div class="social-media">
                <h3>Connect with us:</h3>
                <a href="https://x.com/BRICSRussia2020" target="_blank">X</a>
                <a href="https://www.facebook.com/" target="_blank">Facebook</a>
                <a href="https://ca.linkedin.com/" target="_blank">LinkedIn</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BRICS Economic Alliance. All rights reserved.</p>
    </footer>

    <!-- Modal for Message Sent Confirmation -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Your message has been sent! Thank you for contacting us.</p>
        </div>
    </div>
</body>
</html>
